<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>

    <form th:action="@{/register}" method="post" th:object="${registrationForm}">

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}">
        <span class="error" th:errors="*{firstName}"></span>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}">
        <span class="error" th:errors="*{lastName}"></span>

        <label>Country:</label>
        <select th:field="*{country}">
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Thailand">Thailand</option>
        </select>
        <span class="error" th:errors="*{country}"></span>

        <label>Date of Birth:</label>
        <input type="date" th:field="*{dob}">
        <span class="error" th:errors="*{dob}"></span>

        <label>Email:</label>
        <input type="email" th:field="*{email}">
        <span class="error" th:errors="*{email}"></span>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
